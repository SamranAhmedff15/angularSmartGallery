<h2 mat-dialog-title>Supprimer oeuvre</h2>
<mat-dialog-content>
    <h2>Etes vous sure de vouloir supprimer cette oeuvre ?</h2>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">fermer</button>
    <span style="margin-right: 50px;"></span>
    <button class="mat-raised-button mat-primary" (click)="deleteOeuvre()">Oui</button>
</mat-dialog-actions>
